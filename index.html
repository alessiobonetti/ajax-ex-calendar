<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- css style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- moment js -->
    <script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
    <!-- hsndlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Calendar</title>
  </head>
  <body>
    <!-- wrapper -->
    <div class="wrapper">
      <header>
        <h1>Gennaio 2018</h1>
        <div class="prev">&lt;- Precedente</div>
        <div class="next">Successivo -&gt;</div>
      </header>
      <ul id="days">

      </ul>
    </div>

    <!-- Template -->
    <script id="day-template" type="text/x-handlebars-template">
      <li class="day" data-date"{{dateComplete}}">{{day}} {{month}} <span class="holidayType"></span> </li>
    </script>
    <!-- /wrapper -->


    <!-- Java Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
